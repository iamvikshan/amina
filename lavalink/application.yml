server:
  port: 2333
  address: 0.0.0.0

lavalink:
  plugins:
    # Lavalink will automatically download these plugins on startup
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.16.0"
      repository: "https://maven.lavalink.dev/releases"

    # Multi-platform support (Spotify, Apple Music, Deezer)
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.8.1"
      repository: "https://maven.lavalink.dev/releases"

    # Advanced search functionality
    - dependency: "com.github.topi314.lavasearch:lavasearch-plugin:1.0.0"
      repository: "https://maven.lavalink.dev/releases"

    # SponsorBlock - skip sponsored segments
    - dependency: "com.github.topi314.sponsorblock:sponsorblock-plugin:3.0.1"
      repository: "https://maven.lavalink.dev/releases"

    # Additional DSP filters (high-pass, low-pass, normalization, echo)
    - dependency: "com.github.Devoxin:LavaDSPX-Plugin:0.0.5"
      repository: "https://jitpack.io"

    # Lyrics API base (supports multiple sources including YouTube, Spotify, Deezer)
    - dependency: "com.github.topi314.lavalyrics:lavalyrics-plugin:1.1.0"
      repository: "https://maven.topi.wtf/releases"

  server:
    password: "incorrect"
    sources:
      youtube: false # Disable deprecated built-in YouTube source
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    opusEncodingQuality: 10
    resamplingQuality: LOW
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    # Configure clients for better reliability and functionality
    # Using only valid client types that successfully resolve
    clients:
      - WEB_REMIX
      - WEB
      - MUSIC
    # OAuth configuration (optional, for members-only content)
    # oauth:
    #   enabled: false
    #   refreshToken: "your-refresh-token-here"

  lavasrc:
    providers:
      # Spotify support (requires client ID and secret)
      - "spsearch:%ISRC%"
      - "sprec:%ISRC%"
      - "amsearch:%ISRC%" # Apple Music
      - "dzsearch:%ISRC%" # Deezer
      - 'ytsearch:"%ISRC%"'
    sources:
      spotify: true
      applemusic: false # Disabled until token is provided
      deezer: false # Disabled until key is provided
      yandexmusic: false
      flowerytts: false
      youtube: true
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID:-}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET:-}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6
    applemusic:
      countryCode: "US"
      mediaAPIToken: "${APPLE_MUSIC_TOKEN:-}"
      playlistLoadLimit: 6
      albumLoadLimit: 6
    deezer:
      masterDecryptionKey: "${DEEZER_KEY:-}"

  sponsorblock:
    enabled: true
    # Categories to skip
    categories:
      - sponsor
      - selfpromo
      - interaction
      - intro
      - outro
      - preview
      - music_offtopic
      - filler

  lavalyrics:
    # Order in which lyrics sources will be queried
    sources:
      - spotify # Requires LavaSrc plugin
      - youtube # Built-in support
      - deezer # Requires LavaSrc plugin
      - yandexMusic # Requires LavaSrc plugin (if enabled)

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    path: ./logs/

  level:
    root: INFO
    lavalink: INFO

  request:
    enabled: true
    includeClientInfo: true
    includeHeaders: false
    includeQueryString: true
    includePayload: true
    maxPayloadLength: 10000

  logback:
    rollingpolicy:
      max-file-size: 25MB
      max-history: 30
