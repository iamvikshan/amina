services:
  # Amina Discord Bot
  amina:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amina-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override Lavalink connection to use Docker network
      LAVALINK_HOST_1: lavalink
      LAVALINK_PORT_1: 2333
      LAVALINK_SECURE_1: 'false'
      HEALTH_PORT: 3000
    depends_on:
      lavalink:
        condition: service_healthy
    networks:
      - amina-network
    ports:
      - '3000:3000'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Lavalink Music Server
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:latest
    container_name: lavalink
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - _JAVA_OPTIONS=-Xmx512M
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_PASSWORD_1:-incorrect}
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      # Plugins are auto-downloaded from application.yml, but this volume caches them
      - ./lavalink/plugins:/opt/Lavalink/plugins
    networks:
      - amina-network
    ports:
      - '2333:2333'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "wget --no-verbose --tries=1 --spider --header='Authorization:
          ${LAVALINK_PASSWORD_1:-incorrect}' http://localhost:2333/version ||
          exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Uptime Kuma Monitoring
  uptime-kuma:
    image: louislam/uptime-kuma:nightly2
    container_name: uptime-kuma
    restart: unless-stopped
    volumes:
      - uptime-kuma-data:/app/data
    networks:
      - amina-network
    ports:
      - '3001:3001'
    healthcheck:
      test: ['CMD-SHELL', 'node extra/healthcheck.js']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  amina-network:
    driver: bridge

volumes:
  uptime-kuma-data:
    driver: local

