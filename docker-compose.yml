services:
  amina:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amina
    restart: no
    env_file:
      - .env
    networks:
      - amina-network
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: bun --watch .
    stdin_open: true
    tty: true
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: sync
          path: ./types
          target: /app/types
        - action: rebuild
          path: package.json
        - action: rebuild
          path: bun.lock

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:latest
    container_name: lavalink
    restart: unless-stopped
    # Run as root initially to fix permissions, then switch to lavalink user in entrypoint
    user: root
    env_file:
      - .env
    environment:
      - _JAVA_OPTIONS=-Xmx512M
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_PASSWORD_1:-incorrect}
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      - lavalink-plugins:/opt/Lavalink/plugins
      # Mount entrypoint script to fix permissions (similar to how Amina handles logs)
      - ./lavalink-entrypoint.sh:/lavalink-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/lavalink-entrypoint.sh"]
    networks:
      - amina-network
    ports:
      - "2333:2333"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider --header='Authorization: ${LAVALINK_PASSWORD_1:-incorrect}' http://localhost:2333/version || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  amina-network:
    driver: bridge

volumes:
  lavalink-plugins:
    driver: local
