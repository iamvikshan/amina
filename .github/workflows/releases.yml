name: Releases

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "types/**"
      - "Dockerfile"
      - "package.json"
      - "tsconfig.json"
      - "eslint.config.mjs"
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Pre-build: Unified Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Bun and install dependencies
        uses: iamvikshan/.github/.github/actions/setup-bun@main

      - name: Run checks (TypeScript, ESLint, Prettier)
        run: bun run check

  # ============================================
  # Semantic Release
  # ============================================
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Bun (and node for some reason) and install dependencies
        uses: iamvikshan/.github/.github/actions/setup-node-bun@main

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: bunx semantic-release

  # ============================================
  # Docker Build & Push (Multi-platform, Multi-registry)
  # ============================================
  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    env:
      GITHUB_REGISTRY: ghcr.io
      GITLAB_REGISTRY: registry.gitlab.com
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          ref: main

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest semantic release tag: $LATEST_TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      # Login to all registries
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: vikshan
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Log in to GitLab Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: registry.gitlab.com
          username: oauth2
          password: ${{ secrets.GITLAB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: |
            vikshan/amina
            ghcr.io/${{ github.repository }}
            registry.gitlab.com/vikshan/amina
          tags: |
            type=semver,pattern={{version}},value=${{ steps.get_tag.outputs.tag }}
            type=raw,value=latest

      - name: Build and push
        id: push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3.2.0
        with:
          subject-name: docker.io/vikshan/amina
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Sync README to Docker Hub
        uses: peter-evans/dockerhub-description@v5.0.0
        with:
          username: vikshan
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: vikshan/amina
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
          enable-url-completion: true
