name: Releases

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "types/**"
      - "Dockerfile"
      - "package.json"
      - "tsconfig.json"
      - "eslint.config.mjs"
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Pre-build: Lint & Type Check (Matrix)
  # ============================================
  lint:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "TypeScript & ESLint"
            command: bun run check
          - name: "Prettier Format"
            command: bun run f:check
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Bun and install dependencies
        uses: iamvikshan/.github/.github/actions/setup-node-bun@main

      - name: ${{ matrix.name }}
        run: ${{ matrix.command }}

  # ============================================
  # Pre-build: Docker Build Test
  # ============================================
  docker-test:
    name: Docker Build & Health Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Build Docker image (test)
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: false
          load: true
          tags: amina:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Doppler CLI
        if: ${{ env.DOPPLER_TOKEN != '' }}
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          curl -sLf --retry 3 --tlsv1.2 --proto "=https" \
            'https://packages.doppler.com/public/cli/gpg.DE2A7741A397C129.key' | \
            sudo gpg --dearmor -o /usr/share/keyrings/doppler-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/doppler-archive-keyring.gpg] https://packages.doppler.com/public/cli/deb/debian any-version main" | \
            sudo tee /etc/apt/sources.list.d/doppler-cli.list
          sudo apt-get update && sudo apt-get install -y doppler

      - name: Prepare test environment
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          if [ -n "$DOPPLER_TOKEN" ]; then
            doppler secrets download -p amina -c dev --no-file --format env > .env.test
            echo "✅ Doppler secrets loaded from amina/dev"
          else
            echo "⚠️ DOPPLER_TOKEN not set, using minimal test env"
            echo "NODE_ENV=test" > .env.test
            echo "HEALTH_PORT=3000" >> .env.test
          fi

      - name: Run container health check
        run: |
          # Start container
          docker run -d --name amina-test --env-file .env.test -p 3000:3000 amina:test

          # Wait for health
          echo "Waiting for container to be healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
              echo "✅ Container is healthy!"
              docker stop amina-test
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done

          echo "❌ Container health check failed"
          docker logs amina-test
          docker stop amina-test || true
          exit 1

  # ============================================
  # Semantic Release
  # ============================================
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [lint, docker-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Bun and install dependencies
        uses: iamvikshan/.github/.github/actions/setup-node-bun@main

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: bunx semantic-release

  # ============================================
  # Docker Build & Push (Multi-platform, Multi-registry)
  # ============================================
  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    env:
      GITHUB_REGISTRY: ghcr.io
      GITLAB_REGISTRY: registry.gitlab.com
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          ref: main

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest semantic release tag: $LATEST_TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      # Login to all registries
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: vikshan
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Log in to GitLab Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: registry.gitlab.com
          username: oauth2
          password: ${{ secrets.GITLAB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: |
            vikshan/amina
            ghcr.io/${{ github.repository }}
            registry.gitlab.com/vikshan/amina
          tags: |
            type=semver,pattern={{version}},value=${{ steps.get_tag.outputs.tag }}
            type=raw,value=latest

      - name: Build and push
        id: push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3.0.0
        with:
          subject-name: docker.io/vikshan/amina
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Sync README to Docker Hub
        uses: peter-evans/dockerhub-description@v5.0.0
        with:
          username: vikshan
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: vikshan/amina
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
          enable-url-completion: true
