# Note: Dependabot only updates the default branch (main) automatically.
# For other branches (api, dash), see renovate.json configuration.

version: 2
updates:
  # Enable version updates for NPM (root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "actions"
