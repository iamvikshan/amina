services:
  # Amina Discord Bot
  amina:
    image: vikshan/amina:latest
    container_name: amina
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override Lavalink connection to use Docker network
      LAVALINK_1_HOST: lavalink
      LAVALINK_1_PORT: 2333
      HEALTH_PORT: 3000
    networks:
      - amina-network
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Lavalink Music Server
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:latest
    container_name: lavalink
    restart: unless-stopped
    # Run as root initially to fix permissions, then switch to lavalink user in entrypoint
    user: root
    env_file:
      - .env
    environment:
      - _JAVA_OPTIONS=-Xmx512M -Xms256M
      - SERVER_PORT=2333
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      - lavalink-plugins:/opt/Lavalink/plugins
      # Mount entrypoint script to fix permissions (similar to how Amina handles logs)
      - ./scripts/lavalink-entrypoint.sh:/lavalink-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/lavalink-entrypoint.sh"]
    networks:
      - amina-network
    ports:
      - "2333:2333"
    healthcheck:
      test: [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider --header='Authorization:
          ${LAVALINK_PASS:-thoushantpass}' http://localhost:2333/version ||
          exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Watchtower - Automatic container updates
  watchtower:
    image: nickfedor/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      # Update behavior
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_ROLLING_RESTART=true
      # Discord notifications (uses LOGS_WEBHOOK from .env)
      - WATCHTOWER_NOTIFICATION_URL=${LOGS_WEBHOOK}
    networks:
      - amina-network

networks:
  amina-network:
    driver: bridge

volumes:
  lavalink-plugins:
    driver: local
